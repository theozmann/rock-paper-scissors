<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: #333;;
        }
    </style>
</head>
<body>
    <script>
        function getComputerChoice() {
            const numGen = Math.floor(Math.random()*3 + 1);
            if (numGen === 1) {
                return "rock";
            } else if (numGen === 2) {
                return "paper";
            } else if (numGen === 3) {
                return "scissors";
            }
        }

        function getPlayerChoice() {
            const playerChoice = prompt("Rock, paper, or scissors?");
            return playerChoice.toLowerCase();
        }

        function playRound(playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                return "Tie!";
            } 
            else if (playerSelection === "rock" && computerSelection === "scissors" ||
                     playerSelection === "paper" && computerSelection === "rock" ||
                     playerSelection === "scissors" && computerSelection === "paper") {
                        return "You won this round!";
            }
            else {
                return "You lose!";
            } 

        }

        function game() {
            let playerPoint = 0;
            let computerPoint = 0;
            for (let i = 0; i < 5; i++) {
                const playerSelection = getPlayerChoice();
                const computerSelection = getComputerChoice();
                const round = playRound(playerSelection, computerSelection);
                if (round === "You won this round!") {
                    playerPoint++;
                    console.log(`Player: ${playerPoint}`);
                    console.log(`Computer: ${computerPoint}`);
                    console.log("You won this round!");
                }
                else if (round ==="You lose!") {
                    computerPoint++;
                    console.log(`Player: ${playerPoint}`);
                    console.log(`Computer: ${computerPoint}`);
                    console.log("You lost this round!");
                }
                else {
                    console.log("Tie!");
                }
            }

            console.log(`Final Player Total: ${playerPoint}`);
            console.log(`Final Computer Total: ${computerPoint}`);
            
            if (playerPoint > computerPoint) {
                console.log("You won the game!");
            } 
            else if (playerPoint < computerPoint) {
                console.log("You lost the game!");
            }
            else {
                console.log("Tie game!");
            }

        }

        game();
 
    </script>
</body>
</html>
