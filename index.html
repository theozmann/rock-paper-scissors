<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="logo">Rock Paper Scissors Shoot!</h1>
      </div>
    </nav>

    <section class="results">
      <div class="container">
        <h2 class="results-header">Ready? Fight!</h2>
        <div class="scores">
          <div class="player-score">
            <p>Player Score</p>
            <p class="player-point">0</p>
          </div>
          <div class="computer-score">
            <p>Computer Score</p>
            <p class="computer-point">0</p>
          </div>
        </div>
      </div>
    </section>

    <section class="buttons">
      <div class="container">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
      </div>
    </section>

    <section class="replay">
      <div class="container">
        <div class="try-again">
         
        </div>
      </div>
    </section>
  </body>
</html>
